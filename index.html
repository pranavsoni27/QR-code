<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="icon" href="/qr.jpg">
    <style>
        /* Same CSS as you provided */
    </style>
</head>
<body>
    <div class="container">
        <h2>QR Code Generator</h2>
        <select id="typeSelect" onchange="toggleInputFields()">
            <option value="wifi">Wi-Fi</option>
            <option value="link">Link</option>
        </select>
        <div id="wifiFields">
            <input type="text" id="ssid" placeholder="Wi-Fi Name (SSID)" required>
            <input type="text" id="password" placeholder="Wi-Fi Password" required>
        </div>
        <div id="linkFields" class="hidden">
            <input type="text" id="link" placeholder="Enter URL (e.g., https://example.com)" required>
        </div>
        <button onclick="generateQRCode()">Generate QR Code</button>
        <div id="qrcode"></div>
        <!-- Buttons for sharing and downloading QR code -->
        <div id="actionButtons" class="hidden">
            <button id="shareBtn" onclick="shareQRCode()">Share QR Code</button>
            <button id="downloadBtn" onclick="downloadQRCode()">Download QR Code</button>
            <button id="copyLinkBtn" onclick="copyQRCodeLink()">Copy QR Code Link</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        function toggleInputFields() {
            const wifiFields = document.getElementById('wifiFields');
            const linkFields = document.getElementById('linkFields');
            const type = document.getElementById('typeSelect').value;

            wifiFields.classList.toggle('hidden', type !== 'wifi');
            linkFields.classList.toggle('hidden', type === 'wifi');

            // Clear QR code when switching options
            document.getElementById('qrcode').innerHTML = '';
            document.getElementById('actionButtons').classList.add('hidden');
        }

        function generateQRCode() {
            const type = document.getElementById('typeSelect').value;
            let qrCodeText = '';

            if (type === 'wifi') {
                const ssid = document.getElementById('ssid').value;
                const password = document.getElementById('password').value;
                if (!ssid) return alert("Please enter the Wi-Fi name (SSID).");
                qrCodeText = `WIFI:S:${ssid};P:${password};;`;
            } else {
                const link = document.getElementById('link').value;
                if (!link) return alert("Please enter a valid URL.");
                qrCodeText = link;
            }

            // Generate QR code
            document.getElementById('qrcode').innerHTML = '';
            const qrCode = new QRCode(document.getElementById('qrcode'), {
                text: qrCodeText,
                width: 200,
                height: 200,
            });

            // Convert the QR code canvas to an image and set the source for download
            setTimeout(() => {
                const qrCodeImage = document.querySelector('#qrcode img');
                document.getElementById('actionButtons').classList.remove('hidden');
            }, 500); // Delay to ensure QR code image is generated
        }

        function downloadQRCode() {
            const qrCodeImage = document.querySelector('#qrcode img');
            const link = document.createElement('a');
            link.href = qrCodeImage.src;
            link.download = 'qrcode.png';
            link.click();
        }

        function shareQRCode() {
            const qrCodeImage = document.querySelector('#qrcode img').src;

            fetch(qrCodeImage)
                .then(res => res.blob())
                .then(blob => {
                    const file = new File([blob], "qrcode.png", { type: blob.type });
                    if (navigator.canShare && navigator.canShare({ files: [file] })) {
                        navigator.share({
                            files: [file],
                            title: 'QR Code',
                            text: 'Here is the generated QR Code.',
                        })
                        .catch(console.error);
                    } else {
                        alert("Sharing is not supported on this device.");
                    }
                });
        }

        function copyQRCodeLink() {
            const qrCodeLink = document.querySelector('#qrcode img').src;
            navigator.clipboard.writeText(qrCodeLink).then(() => {
                alert('QR code link copied to clipboard!');
            }).catch(err => {
                alert('Failed to copy QR code link: ', err);
            });
        }
    </script>
</body>
</html>
