<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="icon" href="/qr.jpg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(circle, #2b4d9b, #b33030);
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 350px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        select, input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        button {
            background-color: #28a745;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #qrcode {
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
        @media (max-width: 600px) {
            button {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>QR Code Generator</h2>
        <select id="typeSelect" onchange="toggleInputFields()">
            <option value="wifi">Wi-Fi</option>
            <option value="link">Link</option>
        </select>
        <div id="wifiFields">
            <input type="text" id="ssid" placeholder="Wi-Fi Name (SSID)" required>
            <input type="text" id="password" placeholder="Wi-Fi Password" required>
        </div>
        <div id="linkFields" class="hidden">
            <input type="text" id="link" placeholder="Enter URL (e.g., https://example.com)" required>
        </div>
        <button onclick="generateQRCode()">Generate QR Code</button>
        <div style="display: flex; align-items: center; justify-content: center;">
            <div id="qrcode"></div>
        </div>
        <!-- Buttons for sharing and downloading QR code -->
        <div id="actionButtons" class="hidden">
            <button id="shareBtn" onclick="shareQRCode()">Share QR Code</button>
            <button id="downloadBtn" onclick="downloadQRCode()">Download QR Code</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        function toggleInputFields() {
            const wifiFields = document.getElementById('wifiFields');
            const linkFields = document.getElementById('linkFields');
            const type = document.getElementById('typeSelect').value;

            wifiFields.classList.toggle('hidden', type !== 'wifi');
            linkFields.classList.toggle('hidden', type === 'wifi');

            // Clear QR code when switching options
            document.getElementById('qrcode').innerHTML = '';
            document.getElementById('actionButtons').classList.add('hidden'); // Hide action buttons
        }

        function generateQRCode() {
            const type = document.getElementById('typeSelect').value;
            let qrCodeText = '';

            if (type === 'wifi') {
                const ssid = document.getElementById('ssid').value;
                const password = document.getElementById('password').value;

                if (!ssid) return alert("Please enter the Wi-Fi name (SSID).");
                qrCodeText = `WIFI:S:${ssid};P:${password};;`;
            } else {
                const link = document.getElementById('link').value;
                if (!link) return alert("Please enter a valid URL.");
                qrCodeText = link;
            }

            // Clear previous QR code and generate new one
            document.getElementById('qrcode').innerHTML = '';
            const qrCode = new QRCode(document.getElementById('qrcode'), {
                text: qrCodeText,
                width: 200,
                height: 200,
                correctLevel: QRCode.CorrectLevel.H,
                useSVG: true // Generate QR code as SVG for better quality
            });

            // Show action buttons after QR code is generated
            document.getElementById('actionButtons').classList.remove('hidden');
        }

        function shareQRCode() {
            const qrCodeElement = document.querySelector('#qrcode svg'); // Select the QR code SVG element
            const serializer = new XMLSerializer();
            const svgString = serializer.serializeToString(qrCodeElement);
            const base64data = 'data:image/svg+xml;base64,' + btoa(svgString);

            if (navigator.share) {
                navigator.share({
                    title: 'QR Code',
                    text: 'Here is the generated QR Code.',
                    url: base64data // Share the SVG data
                })
                .then(() => console.log('Shared successfully'))
                .catch(err => console.error('Error sharing:', err));
            } else {
                alert('Sharing not supported on this browser.');
            }
        }

        function downloadQRCode() {
            const qrCodeElement = document.querySelector('#qrcode svg'); // Select the QR code SVG element
            const serializer = new XMLSerializer();
            const svgString = serializer.serializeToString(qrCodeElement);
            const base64data = 'data:image/svg+xml;base64,' + btoa(svgString);
            const link = document.createElement('a');
            link.href = base64data; // Use the SVG data for download
            link.download = 'qrcode.svg'; // Set the filename
            document.body.appendChild(link); // Append to body for Firefox
            link.click(); // Trigger the download
            document.body.removeChild(link); // Clean up
        }
    </script>
</body>
</html>
