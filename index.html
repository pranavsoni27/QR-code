<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="icon" href="/qr.jpg">
    <style>
        /* Reset and General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(circle, #2b4d9b, #b33030);
            color: #333;
        }

        /* Container Styling */
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 350px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        select, input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        button {
            background-color: #28a745;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #qrcode {
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>QR Code Generator</h2>
        <select style="width: 116px; height: 40px;" id="typeSelect" onchange="toggleInputFields()">
            <option value="wifi">Wi-Fi</option>
            <option value="link">Link</option>
        </select>
        <div id="wifiFields">
            <input type="text" id="ssid" placeholder="Wi-Fi Name (SSID)" required>
            <input type="text" id="password" placeholder="Wi-Fi Password" required>
        </div>
        <div id="linkFields" class="hidden">
            <input type="text" id="link" placeholder="Enter URL (e.g., https://example.com)" required>
        </div>
        <button onclick="generateQRCode()">Generate QR Code</button>
        <div style="display: flex; align-items: center; justify-content: center;">
            <div id="qrcode"></div>
        </div>
        <!-- Button for downloading QR code -->
        <div id="actionButtons" class="hidden">
            <button id="downloadBtn" onclick="downloadQRCode()">Download QR Code</button>
        </div>
    </div>

    <!-- QRCode.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        function toggleInputFields() {
            const wifiFields = document.getElementById('wifiFields');
            const linkFields = document.getElementById('linkFields');
            const type = document.getElementById('typeSelect').value;

            wifiFields.classList.toggle('hidden', type !== 'wifi');
            linkFields.classList.toggle('hidden', type === 'wifi');

            // Clear QR code when switching options
            document.getElementById('qrcode').innerHTML = '';
            document.getElementById('actionButtons').classList.add('hidden'); // Hide action buttons
        }

        function generateQRCode() {
            const type = document.getElementById('typeSelect').value;
            let qrCodeText = '';

            if (type === 'wifi') {
                const ssid = document.getElementById('ssid').value;
                const password = document.getElementById('password').value;

                if (!ssid) return alert("Please enter the Wi-Fi name (SSID).");
                qrCodeText = `WIFI:S:${ssid};P:${password};;`;
            } else {
                const link = document.getElementById('link').value;
                if (!link) return alert("Please enter a valid URL.");
                qrCodeText = link;
            }

            // Clear previous QR code and generate new one
            document.getElementById('qrcode').innerHTML = '';
            new QRCode(document.getElementById('qrcode'), {
                text: qrCodeText,
                width: 200,
                height: 200,
            });

            // Show download button after QR code is generated
            document.getElementById('actionButtons').classList.remove('hidden');
        }

        function downloadQRCode() {
            const qrCodeImage = document.querySelector('#qrcode img');
            const link = document.createElement('a');
            link.href = qrCodeImage.src;
            link.download = 'qrcode.png';
            link.click();
        }
    </script>
</body>
</html>
