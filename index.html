<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="icon" href="/qr.jpg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(circle, #2b4d9b, #b33030);
            color: #333;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 350px;
        }
        h2 {
            margin-bottom: 20px;
        }
        select, input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        button {
            background-color: #28a745;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #qrcode {
            margin: 20px 0;
        }
        /* Hide download button on mobile */
        @media (max-width: 768px) {
            #downloadBtn {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>QR Code Generator</h2>
        <select id="typeSelect" onchange="toggleInputFields()">
            <option value="wifi">Wi-Fi</option>
            <option value="link">Link</option>
        </select>
        <div id="wifiFields">
            <input type="text" id="ssid" placeholder="Wi-Fi Name (SSID)">
            <input type="text" id="password" placeholder="Wi-Fi Password">
        </div>
        <div id="linkFields" style="display: none;">
            <input type="text" id="link" placeholder="Enter URL (e.g., https://example.com)">
        </div>
        <button onclick="generateQRCode()">Generate QR Code</button>
        <div id="qrcode"></div>
        <button id="downloadBtn" onclick="downloadQRCode()">Download QR Code</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        function toggleInputFields() {
            const wifiFields = document.getElementById('wifiFields');
            const linkFields = document.getElementById('linkFields');
            const type = document.getElementById('typeSelect').value;

            wifiFields.style.display = type === 'wifi' ? 'block' : 'none';
            linkFields.style.display = type === 'link' ? 'block' : 'none';

            document.getElementById('qrcode').innerHTML = '';
        }

        function generateQRCode() {
            const type = document.getElementById('typeSelect').value;
            let qrCodeText = '';

            if (type === 'wifi') {
                const ssid = document.getElementById('ssid').value;
                const password = document.getElementById('password').value;

                if (!ssid) return alert("Please enter the Wi-Fi name (SSID).");
                qrCodeText = `WIFI:S:${ssid};P:${password};;`;
            } else {
                const link = document.getElementById('link').value;
                if (!link) return alert("Please enter a valid URL.");
                qrCodeText = link;
            }

            document.getElementById('qrcode').innerHTML = '';
            new QRCode(document.getElementById('qrcode'), {
                text: qrCodeText,
                width: 200,
                height: 200,
            });
        }

        function downloadQRCode() {
            const qrImage = document.querySelector('#qrcode img');
            if (qrImage) {
                const link = document.createElement('a');
                link.href = qrImage.src.replace("image/png", "image/jpeg"); // Change format to JPEG
                link.download = 'qrcode.jpg';
                link.click();
            } else {
                alert('Please generate the QR code first.');
            }
        }
    </script>
</body>
</html>
