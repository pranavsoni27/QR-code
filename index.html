<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="icon" href="/qr.jpg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(circle, #2b4d9b, #b33030);
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 350px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        select, input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        button {
            background-color: #28a745;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #qrcode {
            margin-top: 20px;
            display: none; /* Hide by default */
        }
        #actionButtons {
            margin-top: 10px;
            display: none; /* Hide by default */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>QR Code Generator</h2>
        <select id="typeSelect" onchange="toggleInputFields()">
            <option value="wifi">Wi-Fi</option>
            <option value="link">Link</option>
        </select>
        <div id="wifiFields">
            <input type="text" id="ssid" placeholder="Wi-Fi Name (SSID)" required>
            <input type="text" id="password" placeholder="Wi-Fi Password" required>
        </div>
        <div id="linkFields" class="hidden">
            <input type="text" id="link" placeholder="Enter URL (e.g., https://example.com)" required>
        </div>
        <button onclick="generateQRCode()">Generate QR Code</button>
        <div id="qrcodeContainer">
            <img id="qrcode" alt="QR Code" />
        </div>
        <div id="actionButtons">
            <button id="shareBtn" onclick="shareQRCode()">Share QR Code</button>
            <a id="downloadBtn" href="#" download="qrcode.png">
                <button>Download QR Code</button>
            </a>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-qrcode/1.0/jquery.qrcode.min.js"></script>
    <script>
        function toggleInputFields() {
            const wifiFields = document.getElementById('wifiFields');
            const linkFields = document.getElementById('linkFields');
            const type = document.getElementById('typeSelect').value;

            wifiFields.style.display = type === 'wifi' ? 'block' : 'none';
            linkFields.style.display = type === 'link' ? 'block' : 'none';

            // Clear QR code when switching options
            document.getElementById('qrcode').src = '';
            document.getElementById('actionButtons').style.display = 'none'; // Hide action buttons
        }

        function generateQRCode() {
            const type = document.getElementById('typeSelect').value;
            let qrCodeText = '';

            if (type === 'wifi') {
                const ssid = document.getElementById('ssid').value;
                const password = document.getElementById('password').value;

                if (!ssid || !password) return alert("Please enter both the Wi-Fi name (SSID) and password.");
                qrCodeText = `WIFI:S:${ssid};P:${password};;`;
            } else {
                const link = document.getElementById('link').value;
                if (!link) return alert("Please enter a valid URL.");
                qrCodeText = link;
            }

            // Generate QR Code and set its source
            const qrcodeImage = document.getElementById('qrcode');
            $('#qrcode').empty().qrcode({ width: 200, height: 200, text: qrCodeText });
            const dataUrl = $('#qrcode').find('canvas').get(0).toDataURL('image/png');
            qrcodeImage.src = dataUrl;

            // Show QR code and action buttons after generation
            qrcodeImage.style.display = 'block';
            document.getElementById('actionButtons').style.display = 'block';
            document.getElementById('downloadBtn').href = dataUrl; // Set download link
        }

        function shareQRCode() {
            const qrcodeImage = document.getElementById('qrcode');
            if (navigator.share) {
                navigator.share({
                    title: 'QR Code',
                    text: 'Here is the generated QR Code.',
                    url: qrcodeImage.src // Share the QR code image directly
                })
                .then(() => console.log('Shared successfully'))
                .catch(err => console.error('Error sharing:', err));
            } else {
                alert('Sharing not supported on this browser.');
            }
        }
    </script>
</body>
</html>
